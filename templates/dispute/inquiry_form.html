{% extends "base.html" %}
{% load url from future %}
{% load bootstrap %}

{% block extracss %} 
<link href="{{ STATIC_URL }}/css/datepicker.css" rel="stylesheet">
{% endblock %}


{% block extrascript %} 
<script src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
<script>
	$(function(){
		$('#id_date').datepicker({
			format: 'yyyy-mm-dd'
		});
	})
</script>
{% endblock %}


{% block content %}

<form method="post" class="form-horizontal" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|bootstrap }}
	<input type="submit" class="btn btn-primary" value="Save" />
	{% if object %}
	<a href="{% url "dispute-detail" object.dispute.pk %}" class="btn">Cancel</a>
	<a href="{% url "inquiry-delete" object.pk %}" class="btn btn-danger">
		Delete
	</a>
	{% endif %}
</form>

{% endblock %}

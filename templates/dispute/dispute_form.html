{% extends "base.html" %}
{% load url from future %}
{% load bootstrap %}

{% block extracss %} 
<link href="{{ STATIC_URL }}/css/datepicker.css" rel="stylesheet">
{% endblock %}


{% block extrascript %} 
<script src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
<script>
	$(function(){
		$('#id_inquiry_date').datepicker({
			format: 'yyyy-mm-dd'
		});
	})
</script>
{% endblock %}


{% block content %}

<form method="post">
	{% csrf_token %}
	{{ form|bootstrap }}
	<input type="submit" value="Review and Submit" />
</form>

{% endblock %}

{% extends "base.html" %}
{% load bootstrap %}
{% load url from future %}

{% block content %}


<h1>
	{% block title %}Log In{% endblock %}
</h1>

<form class="form-horizontal" method="POST">
	{{ form|bootstrap }}
	{% csrf_token %}
	<input type="submit" value="Log In">
</form>

<p>
	<a href="{% url "account_password_reset" %}">Forgot your password?</a>
</p>

{% endblock %}

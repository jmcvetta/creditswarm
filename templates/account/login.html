{% extends "base.html" %}
{% load bootstrap %}
{% load url from future %}

{% block title %}{% block header %}
Login
{% endblock %}{% endblock %}


{% block content %}

<p>
	Use a social account to sign in.
</p>

<p>
	<a href="{% url "socialauth_begin" "google-oauth2" %}" class="btn">
		Login with Google
	</a>
	<a href="{% url "socialauth_begin" "facebook" %}" class="btn">
		Login with Facebook
	</a>
</p>

{% endblock %}

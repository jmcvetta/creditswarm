{% extends "base.html" %}
{% load bootstrap %}

{% block content %}


<h1>
	{% block title %}
	Email Confirmation
	{% endblock %}
</h1>

<form method="POST">
	{% csrf_token %}
	<p>
		Please confirm that your email address is: {{ confirmation.email_address.email }}
	</p>
	<button type="submit" class="btn">
		Confirm
	</button>
</form>

{% endblock %}

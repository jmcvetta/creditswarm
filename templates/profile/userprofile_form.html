{% extends "base.html" %}
{% load bootstrap %}
{% load compress %}


{% block extrascript %} 
{% compress js inline %}
<script>
	$(function(){
		$('#id_date_of_birth').datepicker({
			format: 'yyyy-mm-dd'
		});
	})
</script>
{% endcompress %}
{% endblock %}


{% block content %}

<form class="form-horizontal" method="POST">
	{% csrf_token %}
	<legend>
		Personal Information
	</legend>
	{{ form|bootstrap }}
	<input type="submit" value="Save" class="btn btn-primary" />
</form>


{% endblock %}
